apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'maven'

group = 'org.springframework.xd.videoanalyzer'

sourceCompatibility = 1.7
version = '0.1.0'


task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}

repositories {
	mavenCentral()
}

dependencies {
	compile "org.bytedeco:javacv:0.9"
	compile "org.bytedeco.javacpp-presets:ffmpeg:2.3-0.9:macosx-x86_64"
	compile "org.bytedeco.javacpp-presets:opencv:2.4.9-0.9:macosx-x86_64"
	compile "org.springframework.integration:spring-integration-core:4.0.2.RELEASE"
}
